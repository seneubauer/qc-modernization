<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the metadata -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the title -->
    <title>QA1 Quality Portal</title>

    <!-- bring in the favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- link to reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- link to style css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- import js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="nav_bar">
        <a href="#">Bulk Data</a>
        <a href="#">Data Analysis</a>
        <a href="/inspection_reports">Inspection Reports</a>
        <a href="/characteristic_schemas">Characteristic Schemas</a>
        <label id="navbar_info"></label>
    </div>

    <!-- characteristics -->
    <div class="container" style="margin: 60px 250px 30px 250px; --grid-template-columns: repeat(0, minmax(0, 1fr));">

        <!-- characteristic table -->
        <table class="data-table data-table-highlight-all" id="main_char_table" style="
            --grid-column: 1;
            --grid-row: 1;
            margin-top: 18px;">

            <!-- custom context menu -->
            <div class="context-menu" id="char_context_menu">
                <button class="context-menu-button" id="context_menu_0">Tunnel To Physical Part</button>
                <button class="context-menu-button" id="context_menu_1">Requery Database</button>
                <button class="context-menu-button" id="context_menu_2">View Deviations</button>
                <button class="context-menu-button" id="context_menu_3">Save Characteristics</button>
            </div>
        </table>
    </div>

    <!-- inspection report controls -->
    <div class="sidebar" id="schemas_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="schemas_create_new_btn" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Create New Schema</button>

            <!-- row -->
            <label class="label-header-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">New Schema</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 3;">Filter</label>
            <input class="input-dark" id="schemas_item_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 4;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 3;">Item Number</label>
            <select class="select-dark" id="schemas_item" style="
                --grid-column: 2;
                --grid-row: 4;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 5;">Filter</label>
            <input class="input-dark" id="schemas_drawing_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 6;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 5;">Drawing</label>
            <select class="select-dark" id="schemas_drawing" style="
                --grid-column: 2;
                --grid-row: 6;"></select>

            <!-- row -->
            <label class="label-header-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 7;">Existing Schemas</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 8;">Search Term</label>
            <input class="input-dark" id="schemas_search_term" type="text" style="
                --grid-column: 1 / 3;
                --grid-row: 9;">

            <!-- row -->
            <ul class="item-list" style="
                --grid-column: 1 / 3;
                --grid-row: 10;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: repeat(3, minmax(0, 1fr));">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Item</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">Drawing</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">Revision</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="schemas_filtered_list" style="
                --grid-column: 1 / 3;
                --grid-row: 11;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="schemas_btn" style="top: calc(0 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('schemas', '500px')">
            Schemas
        </button>
    </div>

    <!-- import local js scripts -->
    <script src="/static/js/characteristic_schemas.js"></script>

</body>
