<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the metadata -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the title -->
    <title>QA1 Quality Portal</title>

    <!-- bring in the favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- link to reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- link to style css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- import js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="nav_bar">
        <a href="#">Bulk Data</a>
        <a href="#">Data Analysis</a>
        <a href="/data_entry">Inspection Reports</a>
        <label id="navbar_info"></label>
    </div>

    <!-- characteristics -->
    <div class="grid_container" style="margin: 60px 250px 30px 250px; --grid-template-columns: repeat(0, minmax(0, 1fr));">

        <!-- characteristic table -->
        <table class="data_table_light" id="main_char_table" style="
            --grid-column: 1;
            --grid-row: 1;
            margin-top: 18px;"></table>
    </div>

    <!-- inspection report controls -->
    <div class="sidebar" id="inspection_reports_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <button class="button_dark" id="inspection_report_save_btn" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Save Current Report</button>
            <button class="button_dark" id="inspection_report_create_new_btn" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Create New Report</button>

            <label class="header_dark" style="
                --grid-column: 1 / 3;
                --grid-row: 3;">New Inspection Report</label>

            <!-- row -->
            <label class="label_over_dark" for="inspection_report_item_filter" style="
                --grid-column: 1;
                --grid-row: 4;">Filter</label>
            <input class="text_input_dark" id="inspection_report_item_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 5;">
            <label class="label_over_dark" for="inspection_report_item" style="
                --grid-column: 2;
                --grid-row: 4;">Item Number</label>
            <select class="select_dark" id="inspection_report_item" style="
                --grid-column: 2;
                --grid-row: 5;"></select>

            <!-- row -->
            <label class="label_over_dark" for="inspection_report_drawing_filter" style="
                --grid-column: 1;
                --grid-row: 6;">Filter</label>
            <input class="text_input_dark" id="inspection_report_drawing_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 7;">
            <label class="label_over_dark" for="inspection_report_drawing" style="
                --grid-column: 2;
                --grid-row: 6;">Drawing</label>
            <select class="select_dark" id="inspection_report_drawing" style="
                --grid-column: 2;
                --grid-row: 7;"></select>

            <!-- row -->
            <label class="label_over_dark" for="inspection_report_char_schema_filter" style="
                --grid-column: 1;
                --grid-row: 8;">Filter</label>
            <input class="text_input_dark" id="inspection_report_char_schema_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 9;">
            <label class="label_over_dark" for="inspection_report_char_schema" style="
                --grid-column: 2;
                --grid-row: 8;">Characteristic Schema</label>
            <select class="select_dark" id="inspection_report_char_schema" style="
                --grid-column: 2;
                --grid-row: 9;"></select>

            <label class="header_dark" style="
                --grid-column: 1 / 3;
                --grid-row: 10;">Existing Inspection Reports</label>

            <!-- row -->
            <label class="label_over_dark" for="inspection_report_filter_part" style="
                --grid-column: 1;
                --grid-row: 11;">Part ID</label>
            <select class="select_dark" id="inspection_report_filter_part" style="
                --grid-column: 1;
                --grid-row: 12;"></select>

            <label class="label_over_dark" for="inspection_report_filter_job_order" style="
                --grid-column: 2;
                --grid-row: 11;">Job Order</label>
            <select class="select_dark" id="inspection_report_filter_job_order" style="
                --grid-column: 2;
                --grid-row: 12;"></select>

            <!-- row -->
            <label class="label_over_dark" for="inspection_report_filter_start_after" style="
                --grid-column: 1;
                --grid-row: 13;">Started After</label>
            <input class="date_input_dark" id="inspection_report_filter_start_after" type="date" style="
                --grid-column: 1;
                --grid-row: 14">

            <label class="label_over_dark" for="inspection_report_filter_finished_before" style="
                --grid-column: 2;
                --grid-row: 13;">Finished Before</label>
            <input class="date_input_dark" id="inspection_report_filter_finished_before" type="date" style="
                --grid-column: 2;
                --grid-row: 14">

            <!-- row -->
            <label class="label_over_dark" for="inspection_report_existing_reports" style="
                --grid-column: 1 / 3;
                --grid-row: 15;">Inspection Reports</label>
            <ul class="list_dark" id="inspection_report_filtered_list" style="
                --grid-column: 1 / 3;
                --grid-row: 16;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="inspection_reports_btn" style="top: calc(0 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('inspection_reports', '500px')">
            Inspection Reports
        </button>
    </div>

    <!-- set/apply a filter for the displayed characteristics -->
    <div class="sidebar" id="characteristic_display_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <button class="button_dark" id="characteristic_display_apply" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Apply Filter</button>

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_type" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Display Type</label>
            <select class="select_dark" id="characteristic_display_type" style="
                --grid-column: 1 / 3;
                --grid-row: 3;"></select>

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_name" style="
                --grid-column: 1 / 3;
                --grid-row: 4;">Name</label>
            <input class="text_input_dark" id="characteristic_display_name" type="text" style="
                --grid-column: 1 / 3;
                --grid-row: 5;">

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_frequency_type" style="
                --grid-column: 1;
                --grid-row: 6;">Frequency Type</label>
            <select class="select_dark" id="characteristic_display_frequency_type" style="
                --grid-column: 1;
                --grid-row: 7;"></select>
            <label class="label_over_dark" for="characteristic_display_check" style="
                --grid-column: 2;
                --grid-row: 6;">Check ID</label>
            <select class="select_dark" id="characteristic_display_check" style="
                --grid-column: 2;
                --grid-row: 7;"></select>

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_revision" style="
                --grid-column: 1;
                --grid-row: 8;">Revision</label>
            <select class="select_dark" id="characteristic_display_revision" style="
                --grid-column: 1;
                --grid-row: 9;"></select>
            <label class="label_over_dark" for="characteristic_display_part_index" style="
                --grid-column: 2;
                --grid-row: 8;">Part Index</label>
            <select class="select_dark" id="characteristic_display_part_index" style="
                --grid-column: 2;
                --grid-row: 9;"></select>

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_has_deviations" style="
                --grid-column: 1;
                --grid-row: 10;">Has Deviations</label>
            <select class="select_dark" id="characteristic_display_has_deviations" style="
                --grid-column: 1;
                --grid-row: 11;"></select>
            <label class="label_over_dark" for="characteristic_display_inspector" style="
                --grid-column: 2;
                --grid-row: 10;">Inspector</label>
            <select class="select_dark" id="characteristic_display_inspector" style="
                --grid-column: 2;
                --grid-row: 11;"></select>

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_gauge" style="
                --grid-column: 1;
                --grid-row: 12;">Gauge</label>
            <select class="select_dark" id="characteristic_display_gauge" style="
                --grid-column: 1;
                --grid-row: 13;"></select>
            <label class="label_over_dark" for="characteristic_display_gauge_type" style="
                --grid-column: 2;
                --grid-row: 12;">Gauge Type</label>
            <select class="select_dark" id="characteristic_display_gauge_type" style="
                --grid-column: 2;
                --grid-row: 13;"></select>

            <!-- row -->
            <label class="label_over_dark" for="characteristic_display_specification_type" style="
                --grid-column: 1;
                --grid-row: 14;">Specification Type</label>
            <select class="select_dark" id="characteristic_display_specification_type" style="
                --grid-column: 1;
                --grid-row: 15;"></select>
            <label class="label_over_dark" for="characteristic_display_characteristic_type" style="
                --grid-column: 2;
                --grid-row: 14;">Characteristic Type</label>
            <select class="select_dark" id="characteristic_display_characteristic_type" style="
                --grid-column: 2;
                --grid-row: 15;"></select>
        </div>
    </div>
    <div class="sidebar_toggle" id="characteristic_display_btn" style="top: calc(1 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('characteristic_display', '500px')">
            Characteristic Display
        </button>
    </div>

    <!-- view metadata -->
    <div class="sidebar" id="metadata_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <label class="header_dark" id="metadata_identity" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">No Report Selected</label>

            <button class="button_dark" id="metadata_save" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 2;
                margin-top: 18px;
                margin-bottom: 18px;">Save</button>

            <!-- row -->
            <label class="label_over_dark" for="metadata_disposition" style="
                --grid-column: 1;
                --grid-row: 3;">Disposition</label>
            <select class="select_dark" id="metadata_disposition" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <label class="label_over_dark" for="metadata_material_type" style="
                --grid-column: 2;
                --grid-row: 3;">Material Type</label>
            <select class="select_dark" id="metadata_material_type" style="
                --grid-column: 2;
                --grid-row: 4;"></select>

            <!-- row -->
            <label class="label_over_dark" for="metadata_inspector" style="
                --grid-column: 1;
                --grid-row: 5;">Inspector</label>
            <select class="select_dark" id="metadata_inspector" style="
                --grid-column: 1;
                --grid-row: 6;"></select>

            <label class="label_over_dark" for="metadata_job_order" style="
                --grid-column: 2;
                --grid-row: 5;">Job Order</label>
            <select class="select_dark" id="metadata_job_order" style="
                --grid-column: 2;
                --grid-row: 6;"></select>

            <!-- row -->
            <label class="label_over_dark" for="metadata_supplier" style="
                --grid-column: 1;
                --grid-row: 7;">Supplier</label>
            <select class="select_dark" id="metadata_supplier" style="
                --grid-column: 1;
                --grid-row: 8;"></select>

            <!-- row -->
            <label class="label_over_dark" for="metadata_full_inspect_interval" style="
                --grid-column: 1 / 3;
                --grid-row: 9;">Full Inspect Interval // Released Quantity // Completed Quantity</label>
            <ul class="list_dark" id="metadata_quantity_list" style="
                --grid-column: 1 / 3;
                --grid-row: 10;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="metadata_btn" style="top: calc(2 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('metadata', '500px')">
            Metadata
        </button>
    </div>

    <!-- view/edit receiver numbers -->
    <div class="sidebar" id="receiver_numbers_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <label class="label_over_dark" for="receiver_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="text_input_dark" type="text" id="receiver_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 2;">

            <label class="label_over_dark" for="receiver_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 3;">Receiver Number</label>
            <select class="select_dark" id="receiver_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <button class="button_dark" id="receiver_numbers_add" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Receiver Number</button>

            <label class="label_over_dark" for="receiver_numbers_list" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Receiver Numbers</label>
            <ul class="list_dark" id="receiver_numbers_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="receiver_numbers_btn" style="top: calc(3 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('receiver_numbers', '500px')">
            Receiver Numbers
        </button>
    </div>

    <!-- view/edit purchase orders -->
    <div class="sidebar" id="purchase_orders_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <label class="label_over_dark" for="purchase_orders_search_term" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="text_input_dark" type="text" id="purchase_orders_search_term" style="
                --grid-column: 1;
                --grid-row: 2;">

            <label class="label_over_dark" for="purchase_orders_selected" style="
                --grid-column: 1;
                --grid-row: 3;">Purchase Order</label>
            <select class="select_dark" id="purchase_orders_selected" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <button class="button_dark" id="purchase_orders_add" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Purchase Order</button>

            <label class="label_over_dark" for="purchase_orders_list" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Purchase Orders</label>
            <ul class="list_dark" id="purchase_orders_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="purchase_orders_btn" style="top: calc(4 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('purchase_orders', '500px')">
            Purchase Orders
        </button>
    </div>

    <!-- view/edit lot numbers -->
    <div class="sidebar" id="lot_numbers_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <label class="label_over_dark" for="lot_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="text_input_dark" type="text" id="lot_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 2;">

            <label class="label_over_dark" for="lot_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 3;">Lot Number</label>
            <select class="select_dark" id="lot_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <button class="button_dark" id="lot_numbers_add" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Lot Number</button>

            <label class="label_over_dark" for="lot_numbers_list" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Lot Numbers</label>
            <ul class="list_dark" id="lot_numbers_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="lot_numbers_btn" style="top: calc(5 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('lot_numbers', '500px')">
            Lot Numbers
        </button>
    </div>

    <!-- view/edit deviations -->
    <div class="sidebar" id="deviations_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

        </div>
    </div>
    <div class="sidebar_toggle" id="deviations_btn" style="top: calc(6 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar_button" type="button" onclick="toggle_options('deviations', '500px')">
            Deviations
        </button>
    </div>

    <!-- import local js scripts -->
    <script src="/static/js/data_entry.js"></script>

</body>
