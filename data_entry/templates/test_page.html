<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the metadata -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the title -->
    <title>QA1 Quality Portal</title>

    <!-- bring in the favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- link to reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- link to style css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- import js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="nav_bar">
        <a href="#">Bulk Data</a>
        <a href="#">Data Analysis</a>
        <a href="/test_page">Inspection Reports</a>
        <label>QA1 Data Portal</label>
    </div>

    <!-- characteristics -->
    <div class="grid_container" style="margin: 0px 300px; --grid-template-columns: repeat(2, minmax(0, 1fr));">
        
        <!-- filter options -->
        
    </div>

    <!-- view inspection report controls -->
    <div class="sidebar_toggle" id="inspection_report_controls" style="top: 62px;">
        <button class="sidebar_button" type="button">
            New Report
        </button>
    </div>

    <!-- view existing inspection reports -->
    <div class="sidebar" id="inspection_report_existing_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <label class="label_over_dark" for="select_report_drawing" style="
                --grid-column: 1;
                --grid-row: 1;">Drawing Filter</label>
            <input class="text_input_dark" id="select_report_drawing" type="text" style="
                --grid-column: 1;
                --grid-row: 2">

            <label class="label_over_dark" for="select_report_item_number" style="
                --grid-column: 2;
                --grid-row: 1;">Item Number Filter</label>
            <input class="text_input_dark" id="select_report_item_number" type="text" style="
                --grid-column: 2;
                --grid-row: 2">

            <label class="label_over_dark" for="select_report_start_date" style="
                --grid-column: 1;
                --grid-row: 3;">Started After</label>
            <input class="date_input_dark" id="select_report_start" type="date" min="1970-01-01" max="3000-01-01" style="
                --grid-column: 1;
                --grid-row: 4">

            <label class="label_over_dark" for="select_report_finish" style="
                --grid-column: 2;
                --grid-row: 3;">Finished Before</label>
            <input class="date_input_dark" id="select_report_finish" type="date" min="1970-01-01" value="3000-01-01" style="
                --grid-column: 2;
                --grid-row: 4">

            <table class="data_table_dark" id="select_report_table" style="
                --grid-column: 1 / 3;
                --grid-row: 5;">
                <thead>
                    <tr>
                        <th scope="col">Drawing</th>
                        <th scope="col">Revision</th>
                        <th scope="col">Item Number</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Finish Date</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="sidebar_toggle" id="inspection_report_existing" style="top: 115px;">
        <button class="sidebar_button" id="sidebar_btn_existing" type="button" onclick="toggle_options('existing', '700px')">
            Existing Reports
        </button>
    </div>

    <!-- view metadata -->
    <div class="sidebar" id="inspection_report_metadata_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <label class="header_dark" id="metadata_report_id" data-meta="0" style="
                --grid-column: 1;
                --grid-row: 1;">Report ID: #</label>

            <label class="label_over_dark" for="metadata_inspector_id" style="
                --grid-column: 1;
                --grid-row: 2;">Inspector ID</label>
            <select class="select_dark" id="metadata_inspector_id" style="
                --grid-column: 1;
                --grid-row: 3;"></select>

            <label class="label_over_dark" for="metadata_disposition" style="
                --grid-column: 2;
                --grid-row: 2;">Disposition</label>
            <select class="select_dark" id="metadata_disposition" style="
                --grid-column: 2;
                --grid-row: 3;"></select>

            <label class="label_over_dark" for="metadata_item_number" style="
                --grid-column: 1;
                --grid-row: 4;">Item Number</label>
            <select class="select_dark" id="metadata_item_number" style="
                --grid-column: 1;
                --grid-row: 5;"></select>

            <label class="label_over_dark" for="metadata_drawing" style="
                --grid-column: 2;
                --grid-row: 4;">Drawing</label>
            <select class="select_dark" id="metadata_drawing" style="
                --grid-column: 2;
                --grid-row: 5;"></select>

            <label class="label_over_dark" for="metadata_revision" style="
                --grid-column: 1;
                --grid-row: 6;">Revision</label>
            <input class="text_input_dark" id="metadata_revision" type="text" style="
                --grid-column: 1;
                --grid-row: 7;">

            <label class="label_over_dark" for="metadata_job_order" style="
                --grid-column: 2;
                --grid-row: 6;">Job Order</label>
            <select class="select_dark" id="metadata_job_order" style="
                --grid-column: 2;
                --grid-row: 7;"></select>

            <label class="label_over_dark" for="metadata_material_type" style="
                --grid-column: 1;
                --grid-row: 8;">Material Type</label>
            <select class="select_dark" id="metadata_material_type" style="
                --grid-column: 1;
                --grid-row: 9;"></select>

            <label class="label_over_dark" for="metadata_supplier" style="
                --grid-column: 2;
                --grid-row: 8;">Supplier</label>
            <select class="select_dark" id="metadata_supplier" style="
                --grid-column: 2;
                --grid-row: 9;"></select>

            <label class="label_over_dark" for="metadata_start_date" style="
                --grid-column: 1;
                --grid-row: 10;">Start Date</label>
            <input class="date_input_dark" id="metadata_start_date" type="date" style="
                --grid-column: 1;
                --grid-row: 11;">

            <label class="label_over_dark" for="metadata_finish_date" style="
                --grid-column: 2;
                --grid-row: 10;">Finish Date</label>
            <input class="date_input_dark" id="metadata_finish_date" type="date" style="
                --grid-column: 2;
                --grid-row: 11;">

            <label class="label_over_dark" for="metadata_full_inspect_type" style="
                --grid-column: 1;
                --grid-row: 12;">QC Full Inspect Quantity</label>
            <select class="select_dark" id="metadata_full_inspect_type" style="
                --grid-column: 1;
                --grid-row: 13;"></select>
            <input class="number_input_dark" id="metadata_full_inspect_qty" style="
                --grid-column: 2;
                --grid-row: 13;">

            <label class="label_over_dark" for="metadata_released_type" style="
                --grid-column: 1;
                --grid-row: 14;">Released Quantity</label>
            <select class="select_dark" id="metadata_released_type" style="
                --grid-column: 1;
                --grid-row: 15;"></select>
            <input class="number_input_dark" id="metadata_released_qty" style="
                --grid-column: 2;
                --grid-row: 15;">

            <label class="label_over_dark" for="metadata_completed_type" style="
                --grid-column: 1;
                --grid-row: 16;">Completed Quantity</label>
            <select class="select_dark" id="metadata_completed_type" style="
                --grid-column: 1;
                --grid-row: 17;"></select>
            <input class="number_input_dark" id="metadata_completed_qty" style="
                --grid-column: 2;
                --grid-row: 17;">
        </div>
    </div>
    <div class="sidebar_toggle" id="inspection_report_metadata" style="top: 168px;">
        <button class="sidebar_button" id="sidebar_btn_metadata" type="button" onclick="toggle_options('metadata', '600px')">
            Metadata
        </button>
    </div>

    <!-- view/edit receiver numbers -->
    <div class="sidebar" id="inspection_report_receiver_numbers_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <label class="label_over_dark" for="rn_filter" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="text_input_dark" id="rn_filter" style="
                --grid-column: 1;
                --grid-row: 2;">

            <label class="label_over_dark" for="rn_value" style="
                --grid-column: 1;
                --grid-row: 3;">Receiver Number</label>
            <select class="select_dark" id="rn_value" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <button class="button_dark" id="rn_button" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Receiver Number</button>

            <label class="label_over_dark" for="rn_list" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Receiver Numbers</label>
            <ul class="list_dark" id="rn_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="inspection_report_receiver_numbers" style="top: 221px;">
        <button class="sidebar_button" id="sidebar_btn_receiver_numbers" type="button" onclick="toggle_options('receiver_numbers', '350px')">
            Receiver Numbers
        </button>
    </div>

    <!-- view/edit purchase orders -->
    <div class="sidebar" id="inspection_report_purchase_orders_sidebar">
        <div class="grid_container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <label class="label_over_dark" for="po_filter" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="text_input_dark" id="po_filter" style="
                --grid-column: 1;
                --grid-row: 2;">

            <label class="label_over_dark" for="po_value" style="
                --grid-column: 1;
                --grid-row: 3;">Purchase Order</label>
            <select class="select_dark" id="po_value" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <button class="button_dark" id="po_button" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Purchase Order</button>

            <label class="label_over_dark" for="po_list" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Purchase Orders</label>
            <ul class="list_dark" id="po_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar_toggle" id="inspection_report_purchase_orders" style="top: 274px;">
        <button class="sidebar_button" id="sidebar_btn_purchase_orders" type="button" onclick="toggle_options('purchase_orders', '350px')">
            Purchase Orders
        </button>
    </div>

    <!-- view/edit characteristic schema -->
    <div class="sidebar" id="inspection_report_characteristic_schema_sidebar">

    </div>
    <div class="sidebar_toggle" id="inspection_report_characteristic_schema" style="top: 327px;">
        <button class="sidebar_button" id="sidebar_btn_charschema" type="button" onclick="toggle_options('characteristic_schema', '350px')">
            Characteristic Schema
        </button>
    </div>

    <!-- import local js scripts -->
    <script src="/static/js/test_page.js"></script>

</body>
