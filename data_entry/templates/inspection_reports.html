<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the metadata -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the title -->
    <title>QA1 Quality Portal</title>

    <!-- bring in the favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- link to reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- link to style css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- import js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body style="height: 100vh; margin: 0px 0px 30px 0px">

    <!-- navigation bar -->
    <div class="nav_bar">
        <div class="navbar-dropdown">
            <button class="dropdown-button">
                Data Entry
            </button>
            <div class="navbar-dropdown-content">
                <a href="/characteristic_schemas">Characteristic Schemas</a>
                <a href="/inspection_reports">Inspection Reports</a>
            </div>
        </div>
        <div class="navbar-dropdown">
            <button class="dropdown-button">
                Data Analysis
            </button>
            <div class="navbar-dropdown-content">
                <a href="#">Trend Detection</a>
            </div>
        </div>
        <div class="navbar-dropdown">
            <button class="dropdown-button">
                Bulk Data
            </button>
            <div class="navbar-dropdown-content">
                <a href="#">Query</a>
            </div>
        </div>
        <label id="navbar_info"></label>
    </div>

    <!-- characteristics -->
    <div class="container" style="margin: 60px 250px 30px 250px; --grid-template-columns: repeat(0, minmax(0, 1fr));">

        <!-- characteristic table -->
        <table class="data-table data-table-highlight-all" id="characteristics_view_characteristics_table" style="
            --grid-column: 1;
            --grid-row: 1;
            margin-top: 18px;"></table>
    </div>

    <!-- characteristic table context menu -->
    <div class="context-menu" id="characteristics_view_characteristics_table_contextmenu">
        <button class="context-menu-button" id="context_menu_0">Tunnel to Physical Part</button>
        <button class="context-menu-button" id="context_menu_1">View Deviations</button>
        <button class="context-menu-button" id="context_menu_2">Reload Characteristics</button>
        <button class="context-menu-button" id="context_menu_3">Delete Check Set</button>
    </div>

    <!-- inspection report controls -->
    <div class="sidebar" id="inspection_reports_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="inspection_report_create_new_report_btn" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">New Inspection Report</button>

            <!-- row -->
            <button class="button-dark" id="inspection_report_refresh" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Refresh List</button>

            <!-- row -->
            <label class="label-header-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 3;">New Inspection Report</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 4;">Filter</label>
            <input class="input-dark" id="inspection_report_part_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 5;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 4;">Part ID</label>
            <select class="select-dark" id="inspection_report_part" style="
                --grid-column: 2;
                --grid-row: 5;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 6;">Filter</label>
            <input class="input-dark" id="inspection_report_employee_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 7;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 6;">Employee</label>
            <select class="select-dark" id="inspection_report_employee" style="
                --grid-column: 2;
                --grid-row: 7;"></select>

            <!-- row -->
            <label class="label-header-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 8;">Existing Inspection Reports</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 9;">Part ID</label>
            <select class="select-dark" id="inspection_report_filter_part" style="
                --grid-column: 1;
                --grid-row: 10;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 9;">Job Order</label>
            <select class="select-dark" id="inspection_report_filter_job_order" style="
                --grid-column: 2;
                --grid-row: 10;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 11;">Started After</label>
            <input class="input-dark" id="inspection_report_filter_start_after" type="date" style="
                --grid-column: 1;
                --grid-row: 12">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 11;">Finished Before</label>
            <input class="input-dark" id="inspection_report_filter_finished_before" type="date" style="
                --grid-column: 2;
                --grid-row: 12">

            <!-- row -->
            <ul class="item-list" style="
                --grid-column: 1 / 3;
                --grid-row: 13;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: repeat(3, minmax(0, 1fr));">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Item</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">Drawing</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">Job Order</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="inspection_report_filtered_list" style="
                --grid-column: 1 / 3;
                --grid-row: 14;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="inspection_reports_btn" style="top: calc(0 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="inspection_reports_button" type="button" onclick="toggle_options('inspection_reports', '500px')">
            Inspection Reports
        </button>
    </div>

    <!-- filtered inspection report list context menu -->
    <div class="context-menu" id="inspection_reports_list_contextmenu">
        <button class="context-menu-button" id="context_menu_0">Delete Report</button>
    </div>

    <!-- view/edit the inspection report measurement sets -->
    <div class="sidebar" id="measurement_sets_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="measurement_sets_add" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Add Measurement Set</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 2;">Filter</label>
            <input class="input-dark" type="text" id="measurement_sets_schema_filter" style="
                --grid-column: 1;
                --grid-row: 3;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 2;">Measurement Schema</label>
            <select class="select-dark" id="measurement_sets_schema" style="
                --grid-column: 2;
                --grid-row: 3;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 4;">Filter</label>
            <input class="input-dark" type="text" id="measurement_sets_employee_filter" style="
                --grid-column: 1;
                --grid-row: 5;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 4;">Employee</label>
            <select class="select-dark" id="measurement_sets_employee" style="
                --grid-column: 2;
                --grid-row: 5;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 6;">Display Filter</label>
            <input class="input-dark" type="text" id="measurement_sets_display_filter" style="
                --grid-column: 1 / 3;
                --grid-row: 7;
                text-align: left;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 8;">Associated Measurement Sets</label>
            <ul class="item-list" style="
                --grid-column: 1 / 3;
                --grid-row: 9;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: repeat(2, minmax(0, 3fr)) repeat(3, minmax(0, 2fr));">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Timestamp</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">Employee</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">Part Index</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 4;--grid-row: 1;">Revision</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 5;--grid-row: 1;">Display State</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="measurement_sets_list" style="
                --grid-column: 1 / 3;
                --grid-row: 10;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="measurement_sets_btn" style="top: calc(1 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="measurement_sets_button" type="button" onclick="toggle_options('measurement_sets', '750px')">
            Measurement Sets
        </button>
    </div>

    <!-- filtered inspection report list context menu -->
    <div class="context-menu" id="measurement_sets_list_contextmenu">
        <button class="context-menu-button" id="context_menu_0">Delete Report</button>
    </div>

    <!-- set/apply a filter for the measurements -->
    <div class="sidebar" id="measurements_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="characteristic_display_apply" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Update Display</button>

            <!-- row -->
            <button class="button-dark" id="characteristic_display_save" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Save Edits</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 3;">Display Type</label>
            <select class="select-dark" id="characteristic_display_type" style="
                --grid-column: 1 / 3;
                --grid-row: 4;">
                <option value="0">Data Entry</option>
                <option value="1">Metadata</option>
            </select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 5;">Frequency Type</label>
            <select class="select-dark" id="characteristic_display_frequency_type" style="
                --grid-column: 1;
                --grid-row: 6;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 5;">Name</label>
            <input class="input-dark" id="characteristic_display_name" type="text" style="
                --grid-column: 2;
                --grid-row: 6;
                text-align: left;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 7;">Revision</label>
            <select class="select-dark" id="characteristic_display_revision" style="
                --grid-column: 1;
                --grid-row: 8;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 7;">Part Index</label>
            <select class="select-dark" id="characteristic_display_part_index" style="
                --grid-column: 2;
                --grid-row: 8;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 9;">Has Deviations</label>
            <select class="select-dark" id="characteristic_display_has_deviations" style="
                --grid-column: 1;
                --grid-row: 10;">
                <option value="-1">n/a</option>
                <option value="0">False</option>
                <option value="1">True</option>
            </select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 9;">Inspector</label>
            <select class="select-dark" id="characteristic_display_inspector" style="
                --grid-column: 2;
                --grid-row: 10;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 11;">Gauge</label>
            <select class="select-dark" id="characteristic_display_gauge" style="
                --grid-column: 1;
                --grid-row: 12;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 11;">Gauge Type</label>
            <select class="select-dark" id="characteristic_display_gauge_type" style="
                --grid-column: 2;
                --grid-row: 12;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 13;">Specification Type</label>
            <select class="select-dark" id="characteristic_display_specification_type" style="
                --grid-column: 1;
                --grid-row: 14;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 13;">Characteristic Type</label>
            <select class="select-dark" id="characteristic_display_characteristic_type" style="
                --grid-column: 2;
                --grid-row: 14;"></select>
        </div>
    </div>
    <div class="sidebar-toggle" id="measurements_btn" style="top: calc(2 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="measurements_button" type="button" onclick="toggle_options('measurements', '500px')">
            Measurements
        </button>
    </div>

    <!-- view metadata -->
    <div class="sidebar" id="metadata_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <label class="label-header-dark" id="metadata_identity" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">No Report Selected</label>

            <!-- row -->
            <button class="button-dark" id="metadata_save" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Save</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 3;">Disposition</label>
            <select class="select-dark" id="metadata_disposition" style="
                --grid-column: 1;
                --grid-row: 4;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 3;">Material Type</label>
            <select class="select-dark" id="metadata_material_type" style="
                --grid-column: 2;
                --grid-row: 4;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 5;">Inspector</label>
            <select class="select-dark" id="metadata_inspector" style="
                --grid-column: 1;
                --grid-row: 6;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 5;">Job Order</label>
            <select class="select-dark" id="metadata_job_order" style="
                --grid-column: 2;
                --grid-row: 6;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 7;">Supplier</label>
            <select class="select-dark" id="metadata_supplier" style="
                --grid-column: 1;
                --grid-row: 8;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 9;">Quantities By Revision</label>
            <ul class="item-list" style="
                --grid-column: 1 / 3;
                --grid-row: 10;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: 1fr 2fr 2fr 2fr;">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Revision</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">Full Inspect</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">Released</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 4;--grid-row: 1;">Completed</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="metadata_quantity_list" style="
                --grid-column: 1 / 3;
                --grid-row: 11;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="metadata_btn" style="top: calc(3 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="metadata_button" type="button" onclick="toggle_options('metadata', '500px')">
            Metadata
        </button>
    </div>

    <!-- view/edit receiver numbers -->
    <div class="sidebar" id="receiver_numbers_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="receiver_numbers_add" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Add Receiver Number</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 2;">Filter</label>
            <input class="input-dark" type="text" id="receiver_numbers_selected_search_term" style="
                --grid-column: 1;
                --grid-row: 3;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 2;">Receiver Number</label>
            <select class="select-dark" id="receiver_numbers_selected" style="
                --grid-column: 2;
                --grid-row: 3;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 4;">Display Filter</label>
            <input class="input-dark" type="text" id="receiver_numbers_search_term" style="
                --grid-column: 1 / 3;
                --grid-row: 5;
                text-align: left;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 6;">Associated Receiver Numbers</label>
            <ul class="item-list" id="receiver_numbers_list" style="
                --grid-column: 1 / 3;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="receiver_numbers_btn" style="top: calc(4 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="receiver_numbers_button" type="button" onclick="toggle_options('receiver_numbers', '500px')">
            Receiver Numbers
        </button>
    </div>

    <!-- view/edit purchase orders -->
    <div class="sidebar" id="purchase_orders_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="purchase_orders_add" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Add Purchase Order</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 2;">Filter</label>
            <input class="input-dark" type="text" id="purchase_orders_selected_search_term" style="
                --grid-column: 1;
                --grid-row: 3;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 2;">Purchase Order</label>
            <select class="select-dark" id="purchase_orders_selected" style="
                --grid-column: 2;
                --grid-row: 3;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 4;">Display Filter</label>
            <input class="input-dark" type="text" id="purchase_orders_search_term" style="
                --grid-column: 1 / 3;
                --grid-row: 5;
                text-align: left;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 6;">Associated Purchase Orders</label>
            <ul class="item-list" id="purchase_orders_list" style="
                --grid-column: 1 / 3;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="purchase_orders_btn" style="top: calc(5 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="purchase_orders_button" type="button" onclick="toggle_options('purchase_orders', '500px')">
            Purchase Orders
        </button>
    </div>

    <!-- view/edit lot numbers -->
    <div class="sidebar" id="lot_numbers_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="lot_numbers_add" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Add Lot Number</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 2;">Filter</label>
            <input class="input-dark" type="text" id="lot_numbers_selected_search_term" style="
                --grid-column: 1;
                --grid-row: 3;
                text-align: left;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 2;">Lot Number</label>
            <select class="select-dark" id="lot_numbers_selected" style="
                --grid-column: 2;
                --grid-row: 3;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 4;">Display Filter</label>
            <input class="input-dark" type="text" id="lot_numbers_search_term" style="
                --grid-column: 1 / 3;
                --grid-row: 5;
                text-align: left;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 6;">Associated Lot Numbers</label>
            <ul class="item-list" id="lot_numbers_list" style="
                --grid-column: 1 / 3;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="lot_numbers_btn" style="top: calc(6 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" id="lot_numbers_button" type="button" onclick="toggle_options('lot_numbers', '500px')">
            Lot Numbers
        </button>
    </div>

    <!-- view/edit deviations -->
    <div class="sidebar" id="deviations_sidebar">
        <div class="container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="deviations_save_deviation" type="button" style="
                --grid-column: 1;
                --grid-row: 1;">Save Deviations</button>

            <!-- row -->
            <button class="button-dark" id="deviations_add_deviation" type="button" style="
                --grid-column: 1;
                --grid-row: 2;">Add</button>

            <!-- row -->
            <label class="label-header-dark" id="deviations_current_characteristic" style="
                --grid-column: 1;
                --grid-row: 3;">Selected Characteristic:</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 4;">Notes</label>
            <textarea class="textarea-dark" id="deviations_notes" style="
                --grid-column: 1;
                --grid-row: 5;
                height: 100px;"></textarea>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Deviations</label>
            <ul class="item-list" style="
                --grid-column: 1;
                --grid-row: 7;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: 1fr 1fr 1fr 1fr 2fr 2fr 2fr;">
