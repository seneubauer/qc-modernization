<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the metadata -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the title -->
    <title>QA1 Quality Portal</title>

    <!-- bring in the favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- link to reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- link to style css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- import js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="nav_bar">
        <a href="#">Bulk Data</a>
        <a href="#">Data Analysis</a>
        <a href="/inspection_reports">Inspection Reports</a>
        <a href="/characteristic_schemas">Characteristic Schemas</a>
        <label id="navbar_info"></label>
    </div>

    <!-- characteristics -->
    <div class="container" style="margin: 60px 250px 30px 250px; --grid-template-columns: repeat(0, minmax(0, 1fr));">

        <!-- characteristic table -->
        <table class="data-table data-table-highlight-all" id="main_char_table" style="
            --grid-column: 1;
            --grid-row: 1;
            margin-top: 18px;">

            <!-- custom context menu -->
            <div class="context-menu" id="char_context_menu">
                <button class="context-menu-button" id="context_menu_0">Tunnel To Physical Part</button>
                <button class="context-menu-button" id="context_menu_1">Requery Database</button>
                <button class="context-menu-button" id="context_menu_2">View Deviations</button>
                <button class="context-menu-button" id="context_menu_3">Save Characteristics</button>
            </div>
        </table>
    </div>

    <!-- inspection report controls -->
    <div class="sidebar" id="inspection_reports_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="inspection_report_create_new_btn" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Create New Report</button>

            <!-- row -->
            <label class="label-header-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">New Inspection Report</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 3;">Filter</label>
            <input class="input-dark" id="inspection_report_item_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 4;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 3;">Item Number</label>
            <select class="select-dark" id="inspection_report_item" style="
                --grid-column: 2;
                --grid-row: 4;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 5;">Filter</label>
            <input class="input-dark" id="inspection_report_drawing_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 6;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 5;">Drawing</label>
            <select class="select-dark" id="inspection_report_drawing" style="
                --grid-column: 2;
                --grid-row: 6;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 7;">Filter</label>
            <input class="input-dark" id="inspection_report_char_schema_filter" type="text" style="
                --grid-column: 1;
                --grid-row: 8;">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 7;">Characteristic Schema</label>
            <select class="select-dark" id="inspection_report_char_schema" style="
                --grid-column: 2;
                --grid-row: 8;"></select>

            <!-- row -->
            <label class="label-header-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 9;">Existing Inspection Reports</label>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 10;">Part ID</label>
            <select class="select-dark" id="inspection_report_filter_part" style="
                --grid-column: 1;
                --grid-row: 11;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 10;">Job Order</label>
            <select class="select-dark" id="inspection_report_filter_job_order" style="
                --grid-column: 2;
                --grid-row: 11;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 12;">Started After</label>
            <input class="input-dark" id="inspection_report_filter_start_after" type="date" style="
                --grid-column: 1;
                --grid-row: 13">
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 12;">Finished Before</label>
            <input class="input-dark" id="inspection_report_filter_finished_before" type="date" style="
                --grid-column: 2;
                --grid-row: 13">

            <!-- row -->
            <ul class="item-list" style="
                --grid-column: 1 / 3;
                --grid-row: 14;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: repeat(3, minmax(0, 1fr));">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Item</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">Drawing</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">Job Order</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="inspection_report_filtered_list" style="
                --grid-column: 1 / 3;
                --grid-row: 15;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="inspection_reports_btn" style="top: calc(0 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('inspection_reports', '500px')">
            Inspection Reports
        </button>
    </div>

    <!-- set/apply a filter for the displayed characteristics -->
    <div class="sidebar" id="characteristic_display_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="characteristic_display_apply" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">Update Display</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Display Type</label>
            <select class="select-dark" id="characteristic_display_type" style="
                --grid-column: 1 / 3;
                --grid-row: 3;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 4;">Frequency Type</label>
            <select class="select-dark" id="characteristic_display_frequency_type" style="
                --grid-column: 1;
                --grid-row: 5;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 4;">Name</label>
            <input class="input-dark" id="characteristic_display_name" type="text" style="
                --grid-column: 2;
                --grid-row: 5;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 6;">Revision</label>
            <select class="select-dark" id="characteristic_display_revision" style="
                --grid-column: 1;
                --grid-row: 7;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 6;">Part Index</label>
            <select class="select-dark" id="characteristic_display_part_index" style="
                --grid-column: 2;
                --grid-row: 7;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 8;">Has Deviations</label>
            <select class="select-dark" id="characteristic_display_has_deviations" style="
                --grid-column: 1;
                --grid-row: 9;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 8;">Inspector</label>
            <select class="select-dark" id="characteristic_display_inspector" style="
                --grid-column: 2;
                --grid-row: 9;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 10;">Gauge</label>
            <select class="select-dark" id="characteristic_display_gauge" style="
                --grid-column: 1;
                --grid-row: 11;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 10;">Gauge Type</label>
            <select class="select-dark" id="characteristic_display_gauge_type" style="
                --grid-column: 2;
                --grid-row: 11;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 12;">Specification Type</label>
            <select class="select-dark" id="characteristic_display_specification_type" style="
                --grid-column: 1;
                --grid-row: 13;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 12;">Characteristic Type</label>
            <select class="select-dark" id="characteristic_display_characteristic_type" style="
                --grid-column: 2;
                --grid-row: 13;"></select>
        </div>
    </div>
    <div class="sidebar-toggle" id="characteristic_display_btn" style="top: calc(1 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('characteristic_display', '500px')">
            Characteristic Display
        </button>
    </div>

    <!-- view metadata -->
    <div class="sidebar" id="metadata_sidebar">
        <div class="container" style="--grid-template-columns: repeat(2, minmax(0, 1fr));">

            <!-- row -->
            <label class="label-header-dark" id="metadata_identity" style="
                --grid-column: 1 / 3;
                --grid-row: 1;">No Report Selected</label>

            <!-- row -->
            <button class="button-dark" id="metadata_save" type="button" style="
                --grid-column: 1 / 3;
                --grid-row: 2;">Save</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 3;">Disposition</label>
            <select class="select-dark" id="metadata_disposition" style="
                --grid-column: 1;
                --grid-row: 4;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 3;">Material Type</label>
            <select class="select-dark" id="metadata_material_type" style="
                --grid-column: 2;
                --grid-row: 4;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 5;">Inspector</label>
            <select class="select-dark" id="metadata_inspector" style="
                --grid-column: 1;
                --grid-row: 6;"></select>
            <label class="label-dark" style="
                --grid-column: 2;
                --grid-row: 5;">Job Order</label>
            <select class="select-dark" id="metadata_job_order" style="
                --grid-column: 2;
                --grid-row: 6;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 7;">Supplier</label>
            <select class="select-dark" id="metadata_supplier" style="
                --grid-column: 1;
                --grid-row: 8;"></select>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1 / 3;
                --grid-row: 9;">Quantities By Revision</label>
            <ul class="item-list" style="
                --grid-column: 1 / 3;
                --grid-row: 10;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: 1fr 2fr 2fr 2fr;">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Revision</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">Full Inspect</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">Released</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 4;--grid-row: 1;">Completed</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="metadata_quantity_list" style="
                --grid-column: 1 / 3;
                --grid-row: 11;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="metadata_btn" style="top: calc(2 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('metadata', '500px')">
            Metadata
        </button>
    </div>

    <!-- view/edit receiver numbers -->
    <div class="sidebar" id="receiver_numbers_sidebar">
        <div class="container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <!-- row -->
            <label class="label-dark" for="receiver_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="input-dark" type="text" id="receiver_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 2;">

            <!-- row -->
            <label class="label-dark" for="receiver_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 3;">Receiver Number</label>
            <select class="select-dark" id="receiver_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <!-- row -->
            <button class="button-dark" id="receiver_numbers_add" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Receiver Number</button>

            <!-- row -->
            <label class="label-dark" for="receiver_numbers_list" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Receiver Numbers</label>
            <ul class="item-list" id="receiver_numbers_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="receiver_numbers_btn" style="top: calc(3 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('receiver_numbers', '500px')">
            Receiver Numbers
        </button>
    </div>

    <!-- view/edit purchase orders -->
    <div class="sidebar" id="purchase_orders_sidebar">
        <div class="container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="input-dark" type="text" id="purchase_orders_search_term" style="
                --grid-column: 1;
                --grid-row: 2;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 3;">Purchase Order</label>
            <select class="select-dark" id="purchase_orders_selected" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <!-- row -->
            <button class="button-dark" id="purchase_orders_add" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Purchase Order</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Purchase Orders</label>
            <ul class="item-list" id="purchase_orders_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="purchase_orders_btn" style="top: calc(4 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('purchase_orders', '500px')">
            Purchase Orders
        </button>
    </div>

    <!-- view/edit lot numbers -->
    <div class="sidebar" id="lot_numbers_sidebar">
        <div class="container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 1;">Filter</label>
            <input class="input-dark" type="text" id="lot_numbers_search_term" style="
                --grid-column: 1;
                --grid-row: 2;">

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 3;">Lot Number</label>
            <select class="select-dark" id="lot_numbers_selected" style="
                --grid-column: 1;
                --grid-row: 4;"></select>

            <!-- row -->
            <button class="button-dark" id="lot_numbers_add" type="button" style="
                --grid-column: 1;
                --grid-row: 5;">Add Lot Number</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Lot Numbers</label>
            <ul class="item-list" id="lot_numbers_list" style="
                --grid-column: 1;
                --grid-row: 7;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="lot_numbers_btn" style="top: calc(5 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('lot_numbers', '500px')">
            Lot Numbers
        </button>
    </div>

    <!-- view/edit deviations -->
    <div class="sidebar" id="deviations_sidebar">
        <div class="container" style="--grid-template-columns: repeat(1, minmax(0, 1fr));">

            <!-- row -->
            <button class="button-dark" id="deviations_save" type="button" style="
                --grid-column: 1;
                --grid-row: 1;">Save Deviations</button>

            <!-- row -->
            <button class="button-dark" id="deviations_add" type="button" style="
                --grid-column: 1;
                --grid-row: 2;">Add</button>

            <!-- row -->
            <button class="button-dark" id="deviations_remove" type="button" style="
                --grid-column: 1;
                --grid-row: 3;">Remove</button>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 4;">Notes</label>
            <textarea class="textarea-dark" id="deviations_notes" style="
                --grid-column: 1;
                --grid-row: 5;
                height: 100px;"></textarea>

            <!-- row -->
            <label class="label-dark" style="
                --grid-column: 1;
                --grid-row: 6;">Associated Deviations</label>
            <ul class="item-list" style="
                --grid-column: 1;
                --grid-row: 7;">
                <li>
                    <div class="list-item-header" style="--grid-template-columns: repeat(7, minmax(0, 1fr));">
                        <label class="list-item-header-label-dark" style="--grid-column: 1;--grid-row: 1;">Nominal</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 2;--grid-row: 1;">USL</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 3;--grid-row: 1;">LSL</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 4;--grid-row: 1;">Precision</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 5;--grid-row: 1;">Date</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 6;--grid-row: 1;">Type</label>
                        <label class="list-item-header-label-dark" style="--grid-column: 7;--grid-row: 1;">Employee</label>
                    </div>
                </li>
            </ul>
            <ul class="item-list" id="deviations_list" style="
                --grid-column: 1;
                --grid-row: 8;"></ul>
        </div>
    </div>
    <div class="sidebar-toggle" id="deviations_btn" style="top: calc(6 * (12px + 42px) + 12px + 54px);">
        <button class="sidebar-button" type="button" onclick="toggle_options('deviations', '1000px')">
            Deviations
        </button>
    </div>

    <!-- import local js scripts -->
    <script src="/static/js/inspection_reports.js"></script>

</body>
